# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: FWHeart's Blog
subtitle:
description:
author: FWHeart
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: http://yeomanye.github.io
# url: http://140.143.157.181
url: http://www.fwheart.club
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

algolia:
  applicationID: "K3DXI1HKAL"
  apiKey: "fcb6de21639aafce41d1b38f76b8d2d2"
  adminApiKey: "b5f3069f99e3cbb433985af1a657e5b4"
  indexName: "FWHeart_Blog"
  chunkSize: 5000

feed:
  type: rss2
  path: rss2.xml
  limit: 5
  hub:
  content: 'true'

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
# - type: git
#   repo: git@github.com:YeomanYe/YeomanYe.github.io.git
#   branch: master
  type: git
  repo: root@47.98.98.178:blog.git
  branch: master
